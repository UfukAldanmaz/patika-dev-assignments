<html>

<head>
    <title>
        Google
    </title>
    <link rel="stylesheet" href="./googleStyle.css" />
</head>

<body>
    <div class="center">


        <table>
            <tbody>
                <div class="center">
                    <img src="./google-logo.jpeg" />

                    <tr>
                        <td class="searching">

                            <h3 style="display: table; margin: auto;">Search the web using Google!</h3>
                            <br />

                            <input class="search-bar">
                            <br />
                            <span class="bbutton">
                                <input type="submit" value="Google Search" /> <input type="submit"
                                    value=" I'm feeling lucky" />
                            </span>
                        </td>
                    </tr>
                </div>

                <div class="grid">
                    <tr>
                        <td>
                            <span class="grid-item1">
                                <p>Special Searches</p>
                                <p> <a href="">Stanford Search</a> </p>
                                <p> <a href="">Linux Search</a> </p>
                            </span>
                        </td>
                        <td>
                            <span class="grid-item2">
                                <p> <a href="http://www.google.com/help.html">Help!</a> </p>
                                <p> <a href="http://www.google.com/about.html">About Google!</a> </p>
                                <p> <a href="http://www.google.com/company.html">Company Info</a> </p>
                                <p> <a href="http://www.google.com/stickers.html">Google Logos</a> </p>
                            </span>
                        </td>

                        <td>
                            <span class="grid-item3">
                                Get Google updates monthly:
                                <input placeholder="your e-mail" />
                                <button>Subscribe</button>
                                <p> <a href="http://www.findmail.com/list/google-friends">Archive</a> </p>
                            </span>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
    <footer style="display: flex; justify-content: center;">
        Copyright Â©1998 Google Inc.
    </footer>
</body>

</html>
